<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>javascript_slider</title>
		<style type="text/css">
			p {
				color: white;
				text-align: center; }
			legend {
				color: white;
				text-align: left; }
			.fieldset-auto-width {
         		display: inline-block;
				text-align: center; }
		</style>
	    <script type="text/javascript" src="processing.js"></script>
		<script type="text/javascript" src="jscolor/jscolor.js"></script>
		<script type="text/javascript">
	    
	        function scale(id) {
	        	var pjs = Processing.getInstanceById(id);
	            var d = document.getElementById('scale').value;
	            pjs.setScale(d);
			}

	        function selectedColor(id) {
	        	var pjs = Processing.getInstanceById(id);
	            var c = document.getElementById('selectedColor').value;
	            pjs.setColor(c);
			}

        </script>
	</head>
	<body style="background-color: #252525">
		<div style="text-align: center;">
			<p><canvas id="javascript_slider" data-processing-sources="javascript_slider.pde"></canvas></p>
			<fieldset class="fieldset-auto-width">
				<legend>Hermit parameters</legend>
				
				<p>Scale:
					<input
					type="range"  
					id="scale"   
					onchange="scale('javascript_slider')"
					value="1" 
					size="4" 
					min="3" max="100"
					style="width: 100px"
					</input>
				</p>
				
				
				<p>Selected color:
					<input 
					class="color" 
					id="selectedColor" 
					value = "FFFF00"
					size="7"
					onchange="selectedColor('javascript_slider')">
					</input>
				</p>
			</fieldset>
		</div>
	</body>
</html>
